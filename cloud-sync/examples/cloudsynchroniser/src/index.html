<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CloudSyncKit: Example</title>
        <link rel="stylesheet" href="css/pure-min.css">
        <link rel="stylesheet" href="css/grids-responsive.css">
        <link rel="stylesheet" href="css/video-js.css">
        <link rel="stylesheet" href="css/toastr.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/qrcode.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <h1>CloudSyncKit: Example</h1>
        <div id="controls">
            <form class="pure-form" onsubmit="return false;">
                <fieldset>
                    <legend>Enter session ID</legend>
                    <div class="pure-g">
                        <div class="pure-u-1 pure-u-lg-1-4 iform">
                            <label for="sessionId">Session ID: </label>
                            <input type="text" placeholder="Session ID" id="sessionId" name="sessionId">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Chose sync-timline-election algorithm</legend>
                    <label for="EarliestFirst" class="pure-radio">
                        <input id="EarliestFirst" type="radio" value="EarliestFirst" name="electionAlgorithm" checked> Earliest first
                    </label>
                    <label for="LowestDispersion" class="pure-radio">
                        <input id="LowestDispersion" type="radio" value="LowestDispersion" name="electionAlgorithm"> Lowest dispersion
                    </label>
                    <label for="Dynamic" class="pure-radio">
                        <input id="Dynamic" type="radio" value="Dynamic" name="electionAlgorithm"> Dynamic
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Controlls</legend>
                    <button class="cloudsynchroniser-api pure-button button-success" id="btn-join">join()</button>
                    <button class="cloudsynchroniser-api pure-button" id="btn-getAvailableDevices">getAvailableDevices()</button>
                    <button class="cloudsynchroniser-api pure-button" id="btn-setContentId">setContentId()</button>
                    <button class="cloudsynchroniser-api pure-button" id="btn-createVideoTimelineClock">createVideoTimelineClock()</button>
                    <button class="cloudsynchroniser-api pure-button" id="btn-addTimelineClock">addTimelineClock()</button>
                    <button class="cloudsynchroniser-api pure-button" id="btn-getAvailableTimelines">getAvailableTimelines()</button>
                    <button class="cloudsynchroniser-api pure-button" id="btn-getAvailableTimelines">getAvailableSyncTimelines()</button>
                    <button class="cloudsynchroniser-api pure-button" id="btn-enableTimelineSync">subscribeTimeline()</button>
                    <button class="cloudsynchroniser-api pure-button" id="btn-syncClockToThisTimeline">syncClockToThisTimeline()</button>
                    <button class="cloudsynchroniser-api pure-button" id="btn-showTimelineClock">showTimelineClock()</button>
                    <button class="cloudsynchroniser-api pure-button" id="btn-synchroniseVideoTimelineClock">synchroniseVideoTimelineClock()</button>
                    <button class="cloudsynchroniser-api pure-button button-secondary" id="btn-share">share()</button>
                </fieldset>
            </form>
        </div>
        <div class="pure-g">
            <div id="videoContainer" class="pure-u-1 pure-u-lg-1-2">
                <div class="video-js-box" id="video-container">
                    <video class="video-js" id="video">
                        <source src="" type="video/mp4"></source>
                    </video>
                </div>
            </div>
            <div id="display" class="pure-u-1 pure-u-lg-1-2"></div>
        </div>
    </body>
</html>
