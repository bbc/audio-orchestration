<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DVBCSS buffer player example</title>
  </head>
  <body>
    <p>State: <span id="state">...</span></p>
    <p>Wall Clock dispersion: <span id="dispersion">...</span></p>
    <p>Player position: <span id="time">...</span></p>
    <p>
      <button id="btn-prepare">Prepare</button>
    </p>
    <p>
      <button id="btn-play">Play</button>
    </p>
    <p>
      <button id="btn-pause">Pause</button>
    </p>
    <p>
      <button id="btn-seek-forward">Seek forward</button>
    </p>
    <p>
      <button id="btn-seek-start">Seek to start</button>
    </p>
  </body>
</html>
