<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cloud-Sync player example</title>
  </head>
  <body>
    <h1>Cloud-Sync player example </h1>
    <p>Connect two devices to the same cloud-sync service with the same session ID and a different device ID, and hear some synchronised audio.
    <h2>Session</h2>
    <p>
      <input type="text" id="input-hostname" value="cloudsync.example.com" style="width: 240px" />
      <label for="input-hostname">Hostname</label>,
      <input type="text" id="input-port" default="" />
      <label for="input-port">Port (leave empty for wss:// connection)</label>
    </p>
    <p>
      <input type="text" id="input-session-id" />
      <label for="input-session-id">Session ID</label>
    </p>
    <p>
      <input type="text" id="input-device-id" />
      <label for="input-device-id">Device ID</label>
    </p>
    <p>
      <button id="btn-connect">Connect as main device</button>
      <button id="btn-connect-aux">Connect as aux device</button>
    </p>
    <h2>Player</h2>
    <p>Wall Clock dispersion: <span id="dispersion">...</span></p>
    <p>State: <span id="state">...</span></p>
    <p>Player position: <span id="time">...</span></p>
    <p>
      <button id="btn-play">Play</button>
    </p>
    <p>
      <button id="btn-pause">Pause</button>
    </p>
    <p>
      <button id="btn-seek-forward">Seek forward</button>
    </p>
    <p>
      <button id="btn-seek-start">Seek to start</button>
    </p>
    <h2>Messages</h2>
    <p>
      <button id="btn-broadcast">Send a dummy message</button>
    </p>
    <pre id="broadcast-log"></pre>

    <h2>Presence Events</h2>
    <pre id="presence-log"></pre>
  </body>
</html>
