<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Player example</title>
  </head>
  <body>
    <h1>Player Example<h1>
    <p id="player-init">
      <button id="btn-dash">Initialise DashPlayer</button>
      <button id="btn-buffer">Initialise BufferPlayer</button>
    </p>

    <h1 id="player-type">No player initialised</h1>
    <div id="controls" style="display:none">
      <p>Time: <span id="time">...</span></p>
      <p>State: <span id="state">...</span></p>
      <p>
        <button id="btn-prepare">Prepare</button>
      </p>
      <p>
        <button id="btn-play">Play</button>
      </p>
      <p>
        <button id="btn-pause">Pause</button>
      </p>
      <p>
        <button id="btn-seek-forward">Seek forward</button>
      </p>
      <p>
        <button id="btn-seek-start">Seek to start</button>
      </p>
    </div>
  </body>
</html>
