<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sequence Example</title>
  </head>
  <body>
    <h1>Sequence Example</h1>

    <h2>Playback</h2>
    <p id="clock">...</p>
    <p>
      <button id="btn-play">Play</button>
      <button id="btn-pause">Pause</button>
      <button id="btn-reset">Reset</button>
      <button id="btn-skip">+10</button>
    </p>
    <p>
      <button id="btn-transition">Transition to main piece</button>
    </p>


    <h2>Active Objects</h2>
    <p id="object-ids-loop">Loop: </p>
    <p id="object-ids-main">Main: </p>
  </body>
</html>
