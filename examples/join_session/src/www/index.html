	<title>Client Example</title>
	<link rel="stylesheet" type="text/css" href="style.css" />

	<script type="text/javascript" src="clientlib.js">	</script>

	<script type="text/javascript">
  function join()
	{
		session_id = document.getElementById("sessionId").value;
		mqttclient.sendJoinREQ(session_id);
	}

</script>



</head>
<body>
	<h2>Example: client joining a session</h2>
	<h3>
		<div id="deviceId"></div>
	</h3>
	  <div id="console" class="console"></div>
		<p>To join a session, specify a session identifier and click join.</p>
		Session Identifier: <input  id="sessionId" />
		<button id="joinBtn" onclick="join();">Join</button>
	<br>
		<div id="error" class="errormsg"></div>
		<div id="success" class="successmsg"></div>

		<div id="wallclock">
  	00:00.000
	</div>

	<div id="dispersion">
	0.00
</div>


	</body>
</html>
